name: Unit tests
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'adopt'
        - name: Build with Maven
          run: mvn mvn -B test --file pom.xml
